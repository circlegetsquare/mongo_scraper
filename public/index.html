<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Google News Scraper</h1>
      <div id="articles"></div>
      <div id="notes">
        <button type="button" class="btn btn-warning" id="scrape-button">Scrape New Articles</button></div>
    </div>
    <div class="modal" id="notes-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            <h5 class="modal-title" id="modal-title">Modal title</h5>

          </div>
          <div class="modal-notes" id="modal-notes">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-input" id="modal-input">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer" id="modal-footer">
            <p>Modal footer goes here.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
